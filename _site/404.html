nslateY(100vh);overflow-y:scroll;overflow-x:hidden}.footer_nav.open-nav{-webkit-transform:translateY(0);transform:translateY(0);top:0;left:0;background:#60a3bc;z-index:10}header{display:flex;flex-direction:column;justify-content:center;max-width:90%;margin:0 auto;height:5rem}.social-links{width:150px;height:20px;display:flex;justify-content:space-between;flex-direction:row;font-size:2rem;margin-top:2rem;padding-top:.5rem}*{box-sizing:border-box}body{padding:0;margin:0;background:#efefef;font-family:"Noto Sans",sans-serif;font-weight:200;font-size:14pt;min-height:100vh;min-height:-webkit-fill-available}.opened-drawer{overflow:hidden}.container{max-width:940px;width:100%;margin:0 auto;padding:0 1.5rem}h1,h2,h3{font-family:"Anton",sans-serif}strong{font-weight:800}a{position:relative;text-decoration:none;color:#2c3a47;z-index:10;font-weight:bold}.link::before{content:"";display:block;position:absolute;background:linear-gradient(transparent 50%, #218c74 50%, #218c74 85%, transparent 85%, transparent 100%);width:0;height:40px;bottom:-5px;left:0;z-index:-1;background-size:0 100%;transition:all .4s cubic-bezier(0.95, 0.05, 0.795, 0.035);-webkit-transition:all .4s cubic-bezier(0.95, 0.05, 0.795, 0.035)}.link:hover{color:#485460}.link:hover::before{width:100%;background-size:100% 100%}.intro{margin-top:1rem;max-width:620px;padding-bottom:2rem;border-bottom:#9aa2aa solid 1px}/*# sourceMappingURL=style.css.map */

  <script>(()=>{
  const toggleClass= (el, className) => { el.classList.toggle(className)}; 
  document.querySelector('.nav_').addEventListener('click', event => {
     toggleClass(document.querySelector('.footer_nav'), 'open-nav');
     toggleClass(document.querySelector('.nav-toggle'), 'close-nav');
     toggleClass(document.querySelector('html'), 'opened-drawer');
  });

  document.querySelectorAll('.has_submenu').forEach( menu => {
    menu.addEventListener('click', event => {
      toggleClass(event.target, 'toggle-submenu');
        const condAria = event.target.querySelector('.submenu_').getAttribute('aria-expanded');

        condAria == 'false'? event.target.querySelector('.submenu_').setAttribute('aria-expanded', true) : event.target.querySelector('.submenu_').setAttribute('aria-expanded', false);
      
    });
  });
  
})()
</script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
