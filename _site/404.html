ottom:-5px;left:0;z-index:-1;background-size:0 100%;transition:all .4s cubic-bezier(0.95, 0.05, 0.795, 0.035);-webkit-transition:all .4s cubic-bezier(0.95, 0.05, 0.795, 0.035)}.link:hover{color:#485460}.link:hover::before{width:100%;background-size:100% 100%}.intro{margin-top:1rem;max-width:620px;padding-bottom:2rem;border-bottom:#efefef solid 1px}footer{padding:0 2rem}/*# sourceMappingURL=style.css.map */
